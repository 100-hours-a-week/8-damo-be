name: Backend CI/CD (CodeDeploy Blue/Green)

on:
  push:
    branches: [main]

env:
  JAVA_VERSION: "21"
  AWS_REGION: ap-northeast-2
  ECR_REPO: 080598576517.dkr.ecr.ap-northeast-2.amazonaws.com/prod/be
  CODEDEPLOY_APP: damo-be
  CODEDEPLOY_GROUP: prod-damo-be
  S3_BUCKET: damo-deploy-s3
  S3_KEY_PREFIX: codeploy/prod/be

jobs:
  ci:
    name: CI (test/build)
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Wait for Redis
        run: |
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/6380) >/dev/null 2>&1; then
              echo "Redis is up"
              exit 0
            fi
            sleep 1
          done
          echo "Redis did not become ready in time"
          exit 1

      - name: Run Unit Tests
        run: ./gradlew test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: Run Integration Tests (if exists)
        run: |
          if ./gradlew -q tasks --all | grep -q "^integrationTest"; then
            ./gradlew integrationTest
          else
            echo "integrationTest task not found. Skipping."
          fi

      - name: Build bootJar
        run: ./gradlew bootJar

  build_push:
    name: Build & Push (ECR)
    runs-on: ubuntu-24.04-arm
    needs: [ci]
    if: needs.ci.result == 'success'

    outputs:
      image_tag: ${{ steps.resolve.outputs.image_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve image tag
        id: resolve
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "image_tag=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "IMAGE=${{ env.ECR_REPO }}:${SHORT_SHA}" >> "$GITHUB_ENV"
          echo "LATEST_IMAGE=${{ env.ECR_REPO }}:latest" >> "$GITHUB_ENV"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.LATEST_IMAGE }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: CD (CodeDeploy Blue/Green)
    runs-on: ubuntu-latest
    needs: [build_push]
    if: needs.build_push.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create deployment package
        run: |
          zip -r deploy.zip appspec.yml scripts/

      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip s3://${{ env.S3_BUCKET }}/${{ env.S3_KEY_PREFIX }}/deploy-${{ github.sha }}.zip

      - name: Create CodeDeploy deployment
        id: deploy
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APP }} \
            --deployment-group-name ${{ env.CODEDEPLOY_GROUP }} \
            --s3-location bucket=${{ env.S3_BUCKET }},key=${{ env.S3_KEY_PREFIX }}/deploy-${{ github.sha }}.zip,bundleType=zip \
            --description "Deploy commit ${{ github.sha }}" \
            --query 'deploymentId' \
            --output text)
          echo "deployment_id=${DEPLOYMENT_ID}" >> "$GITHUB_OUTPUT"
          echo "Created deployment: ${DEPLOYMENT_ID}"

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment ${{ steps.deploy.outputs.deployment_id }}..."
          aws deploy wait deployment-successful \
            --deployment-id ${{ steps.deploy.outputs.deployment_id }}
          echo "Deployment completed successfully!"

  notify:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [ci, build_push, deploy]
    if: always()

    steps:
      - name: Send notification
        run: |
          CI_RESULT="${{ needs.ci.result }}"
          BUILD_RESULT="${{ needs.build_push.result }}"
          DEPLOY_RESULT="${{ needs.deploy.result }}"
          REF="${{ github.repository }}@${{ github.ref_name }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"username\":\"Backend CI/CD (Prod)\",\"content\":\"ðŸš€ Backend CI/CD (CodeDeploy) ê²°ê³¼\\n- CI: **${CI_RESULT}**\\n- Build: **${BUILD_RESULT}**\\n- Deploy: **${DEPLOY_RESULT}**\\nðŸ”— [${REF}](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_TEST_URL }}
