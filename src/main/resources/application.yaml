spring:

  profiles:
    active: local
---
spring:
  config:
    activate:
      on-profile: local

  data:
    redis:
      host: 127.0.0.1
      port: 6379

  datasource:
    url: jdbc:mysql://localhost:3306/damo?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: false

  output:
    ansi:
      enabled: ALWAYS

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

decorator:
  datasource:
    p6spy:
      enable-logging: true

springdoc:
  swagger-ui:
    path: /api-test
    csrf:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: test

  data:
    redis:
      host: 127.0.0.1
      port: 6380

  datasource:
    url: jdbc:mysql://localhost:3306/damo_test?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
        show_sql: false

decorator:
  datasource:
    p6spy:
      enable-logging: false
