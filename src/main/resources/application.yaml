server:
  forward-headers-strategy: framework

spring:

  profiles:
    active: ${ACTIVE_PROFILE}

  security:
    oauth2:
      client:
        registration:
          kakao:
            admin: ${KAKAO_ADMIN}
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-name: Kakao
            client-authentication-method: POST
            redirect-uri: ${KAKAO_REDIRECT_URI}
            authorization-grant-type: authorization_code
            scope:
              - account_email

  cloud:
    aws:
      region:
        static: ${AWS_S3_REGION}
      credentials:
        access-key: ${AWS_S3_ACCESS_KEY}
        secret-key: ${AWS_S3_SECRET_KEY}
      s3:
        enabled: true
        region: ${AWS_S3_REGION}
        bucket: ${AWS_S3_BUCKET_NAME}
        directory-prefix: ${AWS_S3_DIRECTORY_PREFIX}

jwt:
  secret-key: ${JWT_SECRET}
  expiration:
    access: 900       # 15분 (s)
    refresh: 1209600  # 14일 (s)

kakao:
  oauth:
    admin: ${KAKAO_ADMIN}
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${KAKAO_REDIRECT_URI}

qr:
  redirect-url: ${QR_REDIRECT_URL}
  image-format: ${QR_IMAGE_FORMAT}
ai:
  base-url: ${AI_BASE_URL}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    tags:
      application: damo-be
---
spring:
  config:
    activate:
      on-profile: prod

  data:
    redis:
      host: ${PROD_REDIS_HOST}
      port: ${PROD_REDIS_PORT}

  mongodb:
    uri: ${PROD_MONGODB_URI}
    auto-index-creation: true

  datasource:
    url: ${PROD_MYSQL_URL}
    username: ${PROD_MYSQL_USERNAME}
    password: ${PROD_MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        jdbc:
          batch_size: 100
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  output:
    ansi:
      enabled: ALWAYS

  kafka:
    bootstrap-servers: ${PROD_KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: ${PROD_KAFKA_GROUP_ID}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false
    listener:
      ack-mode: manual

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

decorator:
  datasource:
    p6spy:
      enable-logging: true

springdoc:
  swagger-ui:
    path: /api-test
    csrf:
      enabled: true

